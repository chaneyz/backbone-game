<!DOCTYPE html>
<html>
<head>
	<title>Video Gamessss</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div id="loading">Loading...</div>
	<nav>
		<a href="#menu" id="a-link"></a>
		<a href="#play" id="a-link"></a>
		<a href="#leader" id="a-link"></a>
		<a href="#settings" id="a-link"></a>
	</nav>
	<main>
		<div class="page btnContainer" id="menu">
			<button id="playBtn" class="btn">Play</button>
			<button id="leaderBtn" class="btn">Leaderboard</button>
			<button id="settingsBtn" class="btn">Settings</button>
		</div>
		
		<!-- game code......... took this from another site-->
		<div class="page gameTime" id="play">
			<div id="container">
				<div id="playground">
					<div id="start">START</div>
      				<div id="startGame">START</div>
      				<div id="win"></div>
				</div>
				<div id="endScreen">
					We have a winner!<br />
      				<p id="endCount">1</p> in
      				<p id="endSeconds">1</p> Seconds <br />
				</div>
				<div id="counter">Count: <span></span> </div>
  				<div id="timer">Timer: <span>0</span>s </div>
			</div>
		</div>

		
		<div class="page" id="leader">
			<h1>Stuff Stuff</h1>
		</div>
		<div class="page" id="settings">
			<h1>Stuff</h1>
		</div>
	</main>
	<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
